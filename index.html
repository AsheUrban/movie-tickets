<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src = "js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Movie Tickets</title>
</head>
<body>
  <form id="movie-tickets">

      <label for="movie-time">Select a time:</label>
      <select name="movie-time" id="movie-time">
        <option value="7">7:00</option>
        <option value="8">8:00</option>
        <option value="9">9:00</option>
      </select>

      <label for="movie-name">Select a Movie:</label>
      <select name="movie-name" id="movie-name">
        <option value="sand-movie">Sand Movie</option>
        <option value="gorilla-movie">Gorilla Slasher</option>
        <option value="airplane-movie">Airplane</option>
      </select>

      <label for="special">Select a Discount:</label>
      <select name="special" id="special">
        <option value="matinee">Matinee</option>
        <option value="senior">Senior Discount</option>
        <option value="youth">Youth Discount</option>
      </select>

      <div>
        <button type="submit">Submit</button>
      </div>

  </form>
</body>
</html>
